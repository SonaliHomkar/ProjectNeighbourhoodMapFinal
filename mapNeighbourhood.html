<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mapstyle.css">

    <title></title>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>

    <script  async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing,places&key=AIzaSyDGJegkgMlRS4ub4XDfNgV8ow73X5EMIcA&v=3&callback=initMap"   
            onerror = "googleError()">
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"><img class="title-logo" src="images/logo.png" alt="Udacity logo"></div>
            <div class="col-md-9 text-uppercase text-right">
                <h2 class="title-super text-thin">Neighbourhood Map</h2>
                <h5 class="text-muted">by Sonali Homkar</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <span class="text">Search for nearby places</span>
                <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC" />
                <input id="go-places" data-bind="click: " class="btn-default" type="button" value="Go" />
            </div>
            <div class="col-md-6">
                <input id="zoom-to-area-text" data-bind="value: zoomtoareatext" type="text" placeholder="Enter your favorite area!" />
                <input id="zoom-to-area" data-bind="click:zoomToArea " class="btn-default" type="button" value="zoom" />

            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <span class="text">Draw a shape to search within it </span>
                <input type="button" data-bind="click:toggleDrawing(drawingManager)"  class="btn-default" value="Drawing Tools" id="toggle-drawing" />

            </div>
            <div class="col-md-6">
                <span class="text">Within</span>
                <select class="dropdown-menu" id="max-duration">
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="30">30 min</option>
                    <option value="60">1 hour</option>
                </select>
                <select class="dropdown-menu" id="mode">
                    <option value="DRIVING">drive</option>
                    <option value="WALKING">walk</option>
                    <option value="BICYCLING">bike</option>
                    <option value="TRANSIT">transit ride</option>
                </select>
                <span class="text">of</span>
                <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
                <input id="search-within-time" data-bind="click:searchWithinTime" class="btn-default" type="button" value="Go">
            </div>
       </div>
        
        
       <div class="row">
            <div class="col-md-3">
                <input class="form-control" type="search" id="btnSearch" value="Filter" data-bind="textInput: query" placeholder="Station Location" autocomplete="off" />
                <ul data-bind="foreach: locationList">
                    <li data-bind="text: title, click:$parent.setLocation"></li>
                 </ul>
                <input id="show-listings" data-bind="click:showListings" class="btn-default" type="button" value="Show Listing" />
                <input id="hide-listings" data-bind="click:hideListings" class="btn-default" type="button" value="Hide Listing" />
             </div>
             <div class="col-md-9">
                <div id="map"></div>
            </div>
       </div>

       <div class="row">
            <div class="col-md-12">
                <div id="errormsg" class="alert alert-danger"></div>
            </div>

       </div>
       
  </div>

        
        
        

    

    

</body>
</html>
